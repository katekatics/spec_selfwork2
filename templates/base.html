<!-- templates/base.html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Store</title>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_items' %}">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'new_item' %}">+ New Item</a>
            </li>
            {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-right">
            <p>User: <b>{{user.username}}</b></p>
            <a type="button" class="btn btn-dark mx-2"href="{% url 'logout' %}">Log Out</a>
            <a type="button" class="btn btn-dark mx-2"href="{% url 'password_change' %}">Reset password</a>
        {% else %}
        <p>
            You are not logged.
            <a type="button" class="btn btn-dark mx-2"href="{% url 'login' %}">Log In</a>
            <a type="button" class="btn btn-dark mx-2"href="{% url 'signup' %}">Sign Up</a>
        </p>
        {% endif %}
        </ul>
    </nav>
</header>

<div class="container my-4">
    {% block content %}
    {% endblock content %}
</div>
