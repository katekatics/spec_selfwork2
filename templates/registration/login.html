<!--templates/registration/login.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Login Page</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Login</button>
        <a class="btn btn-danger mx-2" type="submit" href="{% url 'password_reset' %}">Forgot password?</a>
    </form>
{% endblock content %}
