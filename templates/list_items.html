<!--templates/list_items.html-->
{% extends 'base.html' %}

{% block content %}
    {% for item in items %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold"><a href="{% url 'detail_item' item.pk %}">{{item.title}}</a></span>
            <span class="text-muted">by {{item.owner}} |
            {{item.date}} </span>
        </div>
        <div class="card-body">
            Цена: {{ item.price }}
            Количество: {{ item.amount }}
        </div>
        <div class="card-footer text-center text-muted">
            <a href="{% url 'edit_item' item.pk %}">Edit</a> | <a href="{% url 'delete_item' item.pk %}">Delete</a>
        </div>
    </div>
    <br/>
    {% endfor %}
{% endblock content %}
